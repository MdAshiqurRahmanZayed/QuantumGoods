{% extends 'base.html' %}

{% block title %}
     Payment Status
{% endblock title %}
     
{% block body_block %}

<div class="messages container mt-2">
     {% if messages %}
     {% for message in messages %}
     <div {% if message.tags %} class="alert alert-{{message.tags}}{% endif %}" role="alert">
          {{message}}
     </div>
     {% endfor %}
     {% endif %}
</div>
{% endblock body_block %}

{% block script %}
<script>
    setTimeout(function() {
        window.location.href = "{% url 'Shop:home' %}";
    }, 5000); 
</script>
{% endblock script %}
