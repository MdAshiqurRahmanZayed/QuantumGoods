{% extends 'base.html' %}
{% block body_block %}

<div class="container my-5">
    <h1>Delete Coupon</h1>
    <p>Are you sure you want to delete "{{ coupon.code }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Confirm Delete</button>
    </form>
</div>

{% endblock %}
