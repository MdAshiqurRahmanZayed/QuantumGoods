{% extends 'base.html' %}
{% block body_block %}

<div class="container my-5">
    <h1>Your Coupons</h1>
    <ul>
        {% for coupon in coupons %}
            <li>{{ coupon.code }} - {{ coupon.discount_percentage }}% - <a href="{% url 'Shop:update_coupon' coupon.pk %}">Edit</a> | <a href="{% url 'Shop:delete_coupon' coupon.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
