{% extends 'base.html' %}
{% block body_block %}
<div class="container my-5">
    <h1>Apply Coupon to Product</h1>
    <form method="post">
        {% csrf_token %}
        <label for="coupon_code">Select Coupon:</label>
        <select id="coupon_code" class="form-select" name="coupon_code">
            {% for coupon in coupons %}
                <option value="{{ coupon.code }}">{{ coupon }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary my-3" type="submit">Apply Coupon</button>
    </form>

</div>

{% endblock %}
